  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" style="margin-bottom: 10px;"></mat-paginator>
  <div class="margin-top-20" fxFlexFill fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px">

    <mat-card fxLayoutAlign="center center" fxFlex="0 1 calc(20% - 20px)" (click)="addProduct()" class="product">
        <div>
            <span fxLayoutAlign="center center" style="font-size:25px;text-align:center">+<br />Category Menu</span>
        </div>
    </mat-card>
    
    <mat-card  fxFlex="0 1 calc(20% - 20px)"  *ngFor="let item of  dataSource.filteredData; let i = index" class="product" matSort  >
        <img class="image" mat-card-image src="{{item.image}}" alt="photo">
        <mat-card-title style="float: left;">{{item.category}}</mat-card-title>
        
        <mat-card-content>
            <mat-card-actions align="start">
                <button mat-icon-button (click)="getRecord(item)">
                    <mat-icon>mode_edit</mat-icon>
                </button>
      
                <button mat-icon-button (click)="delRecord(item)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
